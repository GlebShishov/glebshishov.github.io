    <div class="container">
        <div class="name-container">
            <span class="myText" id="text">GLEB<br>SHISHOV</span>

        <div class="row">

                <div class="stats-container">

        <div class="last-container">
            <div class="last-long"></div>
            <img src="img/element-arrow-w.svg" class="element" alt="arrow-next">
        </div>
    </div>
    <div class="container">
        <div class="projects-container">
            {% for post in site.posts %}
            <a class="{{post.thumbnail-class}}" href="{{ post.url | prepend: site.baseurl }}">
                {% if post.videoUrl %}
<!--                <iframe width="100%" height="100%"  src="{{ post.videoUrl }}?autoplay=1&muted=1&loop=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>-->
                <video width="100%" height="100%" muted="muted" class="project-thumbnail" loop="loop" autoplay poster="{{post.thumbnail}}"> <source src="{{ post.videoUrl }}" type="video/mp4"></video>
                {% else %}
                <img src="{{post.thumbnail}}" class="project-thumbnail" alt="{{page.title}}-img" width="auto" height="auto" loading="lazy">
                {% endif %}
                <div class="project-line-info">
                    <span class="project-line-name">{{post.title}}</span>
                    <span>/</span>
                    <span class="project-line-type">{{post.subtitle}}</span>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
