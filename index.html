    <div class="container">
        <div class="projects-container">
            {% for post in site.posts %}
            <a class="{{post.thumbnail-class}}" href="{{ post.url | prepend: site.baseurl }}">
                <img src="{{post.thumbnail}}" class="project-thumbnail" alt="{{page.title}}-img" loading="lazy">
                <div class="project-line-info">
                    <span class="project-line-name">{{post.title}}</span>
                    <span>/</span>
                    <span class="project-line-type">{{post.subtitle}}</span>
                </div>
            </a>
            {% endfor %}

    </div>
